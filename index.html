      <div class="row">
          <!-- Первая карточка -->
          <div class="col-md-6">
              <div class="card" style="width: 18rem;">
                  <img src="img/images.jpg" class="card-img-top" alt="Помидоры">
                  <div class="card-body">
                      <h5 class="card-title">Помидоры</h5>
                      <p class="price" data-price="700">700 тенге</p> <!-- Цена товара -->
                      <button class="btn btn-primary" onclick="addToCart(this, 0)">Добавить в корзину</button>
                      <div class="quantity" style="display: none;">
                          <button class="btn btn-secondary" onclick="decreaseQuantity(this, 0)">-</button>

                          <button class="btn btn-secondary" onclick="increaseQuantity(this, 0)">+</button>
                      </div>
                      
                  </div>
              </div>
          </div>

                      <div class="quantity" style="display: none;">

                  </div>
